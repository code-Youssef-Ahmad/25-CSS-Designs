<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design11.css">
    <title>Design 11</title>
</head>
<body>
    <div class="container">
        <div class="one">
            <div class="title bold">Standard<span class="circle"></span></div>
            <div class="quantity"><span class="amount bold">1</span><span class="unit bold">TB</span> (1000gb)</div>
            <div class="price"><span class="money bold">$40/</span>month</div>
        </div>
        <div class="two">
            <div class="title bold">Pro<span class="circle"></span></div>
            <div class="quantity"><span class="amount bold">2</span><span class="unit bold">TB</span> (2000gb)</div>
            <div class="price"><span class="money bold">$70/</span>month</div>
        </div>
        <div class="three">
            <div class="title bold">Ultimate<span class="circle"></span></div>
            <div class="quantity"><span class="amount bold">5</span><span class="unit bold">TB</span> (5000gb)</div>
            <div class="price"><span class="money bold">$100/</span>month</div>
        </div>
    </div>
</body>
</html>
